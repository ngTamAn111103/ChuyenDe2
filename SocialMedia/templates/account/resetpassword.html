<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }


        /* thông báo */
        .success-message {
            background-color: #ccffcc;
            /* Màu sáng xanh cho khung thông báo */
            border: 1px solid #00cc00;
            /* Màu viền xanh đậm */
            border-radius: 5px;
            /* Góc bo tròn */
            padding: 10px 20px;
            /* Đệm cho khung thông báo */
            margin: 20px 0;
            /* Khoảng cách trên dưới */
            text-align: center;
            /* Căn giữa nội dung */
        }

        .success-message p {
            margin: 0 0 10px 0;
            /* Khoảng cách giữa dòng thông báo và liên kết */
            color: #006600;
            /* Màu xanh đậm cho chữ */
        }

        .success-message a {
            color: #0033cc;
            /* Màu xanh cho liên kết */
            text-decoration: none;
            /* Bỏ gạch chân của liên kết */
            font-weight: bold;
            /* Đặt chữ đậm */
        }

        .success-message a:hover {
            text-decoration: underline;
            /* Gạch chân khi rê chuột */
        }

        .error-message {
            background-color: #f8d7da;
            /* Màu nền màu hồng nhạt */
            color: #721c24;
            /* Màu chữ màu đỏ đậm */
            border: 1px solid #f5c6cb;
            /* Màu viền hồng nhạt */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div class="reset-password-container">
        <form action="{% url 'sendemail:reset_password' %}" method="post">
            {%csrf_token%}
            <h2>Reset Your Password</h2>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            {%if flag == 1 %}
            <div class="success-message">
                <p>Lấy lại mật khẩu thành công!</p>
                <a href="{%url 'login'%}">Đăng nhập</a>
            </div>
            {%elif flag == -1%}
            <div class="error-message">
                <p>Mật khẩu xác thực không hợp lệ</p>
            </div>
            {%endif%}
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>
    
</body>

</html>
